<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Travel & Transportation</title>
  <style>
    body { font-family: Arial,sans-serif; background:#f5f5f5; padding:20px; }
    h1 { text-align:center; color:#333; }
    .service { max-width:800px; margin:30px auto; background:#fff; padding:20px; border-radius:8px; }
    .logos { display:flex; flex-wrap:wrap; gap:15px; margin-top:10px; }
    .logos a img { height:60px; transition:transform .2s; }
    .logos a img:hover { transform:scale(1.1); }
    .back { display:block; text-align:center; margin:30px auto; text-decoration:none;
             background:#4CAF50; color:white; padding:15px 30px; border-radius:8px; width:max-content; }
    .back:hover { background:#45a049; }
  </style>
</head>
<body>
  <h1>Travel & Transportation</h1>

  <div class="service">
    <h2>Booking Flights & Online Check-in</h2>
    <div class="logos">
      <a href="https://www.elal.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/El_Al_Logo.svg" alt="El Al">
      </a>
      <a href="https://www.britishairways.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/British_Airways_Logo.svg" alt="British Airways">
      </a>
      <a href="https://www.easyjet.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/EasyJet_logo.svg" alt="EasyJet">
      </a>
      <a href="https://www.ryanair.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Ryanair_logo.svg" alt="Ryanair">
      </a>
    </div>
  </div>

  <div class="service">
    <h2>Booking Trains & European Rail Services</h2>
    <div class="logos">
      <a href="https://www.eurostar.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/f3/Eurostar_logo_2011.svg" alt="Eurostar">
      </a>
      <a href="https://www.thetrainline.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/2c/Trainline_logo_2016.svg" alt="Trainline">
      </a>
      <a href="https://www.nationalrail.co.uk" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/15/National_Rail_logo.svg" alt="National Rail">
      </a>
    </div>
  </div>

  <div class="service">
    <h2>Oyster Cards & Railcards</h2>
    <div class="logos">
      <a href="https://tfl.gov.uk/fares/oyster" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Oyster_card_logo.svg" alt="Oyster Card">
      </a>
      <a href="https://www.railcard.co.uk" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Railcard_logo.svg" alt="Railcard">
      </a>
    </div>
  </div>

  <div class="service">
    <h2>Travel Insurance & Visa Forms</h2>
    <div class="logos">
      <a href="https://www.axa.co.uk/insurance/personal/travel-insurance" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/AXA_Logo.svg" alt="AXA Travel Insurance">
      </a>
      <a href="https://www.gov.uk/browse/visas-immigration" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Gov.uk_logo.svg" alt="UK GOV">
      </a>
    </div>
  </div>

  <a class="back" href="index.html">Back to Home</a>
</body>
</html>
